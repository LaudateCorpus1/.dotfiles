# Set default terminal
set -g default-terminal "screen-256color"

# Prevent long escape-key lag in emacs & vim
set -sg escape-time 0

# C-b conflicts with paging in Vim.
unbind C-b
set-option -g prefix 'C-\'
bind-key 'C-\' send-prefix

# Modify split pane keys
bind / split-window -h
bind - split-window -v
unbind '"'
unbind %

# Map tmux bindings to vim directions
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# Allow use of the mouse
set -g mouse on

# Use shift+up to show status bar and shift+down to hide it
bind-key -n S-Up set-option -g status
bind-key -n S-Down set-option -g status

# Use vim keybindings in copy mode
setw -g mode-keys vi


##### DESIGN #####

# Set the status bar to bottom of screen
set-option -g status-position bottom
set-window-option -g xterm-keys on
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
set -g status-left " "
set -g status-justify left
setw -g window-status-format         ' #(echo "#{pane_current_command}") '
setw -g window-status-current-format ' #(echo "#{pane_current_command}") '
set -g status-right " "

# Set pane borders
set -g pane-border-fg colour236
set -g pane-active-border-fg colour236
set -g pane-active-border-bg default
